<!DOCTYPE>
<html>
    <head>
        <title>表单数据</title>
        <meta charset="utf-8">
        <script src='https://cdn.bootcss.com/vue/2.2.2/vue.min.js'></script>
    </head>
    <body>
        <div id="app">
            <select v-model="selected" name="fruit">
                <option value="">请选择一个网站</option>
                <option value="http://www.baidu.com">baidu</option>
                <option value="http://wwww.google.com">google</option>
            </select>
            <div>当前选择的网站是: {{selected}}</div>

            <div>
                <input type="radio" id="a1" value="baidu" v-model="picked">
                <label for="a1">百度</label>
                <br>
                <input type="radio" id="a2" value="google" v-model="picked">
                <label for="a2">谷歌</label>
                <p>当前选择的是: {{picked}}</p>
            </div>

            <div>
                <input type="checkbox" id="check1" v-model="checked">
                <label for="check1">{{checked}}</label>
                <br>
                <p>多个复选框</p>
                <input type="checkbox" id="check2" value="google" v-model="checkNam">
                <label for="check2">谷歌</label>
                <input type="checkbox" id="check3" value="baidu" v-model="checkNam">
                <label for="check3">百度</label>
                <input type="checkbox" id="check4" value="xiaomi" v-model="checkNam">
                <label for="check4">小米</label>
                <p>选择的数据为:</p>
                <ol>
                    <li v-for="site in checkNam">{{site}}</li>
                </ol>
            </div>
        </div>
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data:{
                    selected: '',
                    picked: '',
                    checked:true,
                    checkNam:[]
                }
            })
        </script>
    </body>
</html>
