<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueTest1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="vue_div">
        <h1>site:{{site}}</h1>
        <h2>url:{{url}}</h2>
        <h3>function:{{getFun()}}</h3>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#vue_div',
            data:{
                site:'baidu',
                url:'www.baidu.com',
                ale:11212
            },
            methods:{
                getFun: function(){
                    return this.ale+' 这是一个数字！！';
                }
            }
        });
    </script>
</body>
</html>
