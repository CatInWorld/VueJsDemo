<html>
    <head>
        <title>
            双向绑定
        </title>
        <meta charset="utf-8">
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <input type='text' v-model='message'>
        </div>
        <script type='text/javascript'>
            new Vue({
                el:'#app',
                data:{
                    message: 'first'
                }
            });
        </script>
    </body>
</html>
