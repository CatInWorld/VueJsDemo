<html>
    <head>
        <title>自定义指令简写方式</title>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-baidu="{text:'你好，百度',color:'red'}"></div>
        </div>
        <script type="text/javascript">
            Vue.directive('baidu',function(el,binding){
                //简写方式设置文本和背景颜色
                el.innerHTML = binding.value.text;
                el.style.backgroundColor = binding.value.color;
            });
            new Vue({
                el:'#app'
            });
        </script>
    </body>
</html>
