<html>
    <head>
        <title>自定义指令</title>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" >
            <input type='text' v-focus>
            <p>局部指令</p>
            <input type="text" v-focus2>
        </div>
        <script type="text/javascript">
            // 全局自定义指令
            Vue.directive('focus',{
                inserted:function(el){
                    el.focus();
                }
            });
            new Vue({
                el:'#app',
                // 局部自定义指令
                directives:{
                    focus2:{
                        //指令的定义
                        inserted:function(el){
                            el.focus();
                        }
                    }
                }
            })
        </script>
    </body>
</html>
